<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Function Tests</title>
</head>

<body>
	<script>
		console.writeln(1 === 1);

		//
		test(noReturn() !== 1);
		test(noReturn() === undefined);
		test(noReturn2() !== 1);
		test(noReturn3() === 1);

		const myfun = fun1;
		const funs = [null, undefined, fun1, fun2];
		// //
		test(myfun() === 1);
		test(funs[2]() === 1);

		function doit(whatToDo) {
			return function bla(arg) {return whatToDo(arg);}
		}

		test(doit(fun1)(10) === 1); // curried style
		test(doit(fun2)(10) === 10);

		const doit2 = callme => arg => callme(arg);

		test(doit2(fun1)(10) === 1);

		const doFun2 = doit2(fun1);

		test(doFun2(10) === 1);
		test(doFun2() === 1);

	</script>
</body>

</html>
